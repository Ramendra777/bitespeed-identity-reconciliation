services:
  - type: web
    name: bitespeed-backend
    runtime: node
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
databases:
  - name: bitespeed-db
    databaseName: bitespeed
    user: bitespeed_user
    plan: free